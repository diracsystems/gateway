<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productOrder">
            <h2><span jhiTranslate="gatewayApp.productProductOrder.detail.title">Product Order</span> {{productOrder.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.productProductOrder.placedDate">Placed Date</span></dt>
                <dd>
                    <span>{{productOrder.placedDate}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.productProductOrder.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{'gatewayApp.OrderStatus.' + productOrder.status}}">{{productOrder.status}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.productProductOrder.code">Code</span></dt>
                <dd>
                    <span>{{productOrder.code}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.productProductOrder.invoiceId">Invoice Id</span></dt>
                <dd>
                    <span>{{productOrder.invoiceId}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.productProductOrder.customer">Customer</span></dt>
                <dd>
                    <span>{{productOrder.customer}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-order', productOrder.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
